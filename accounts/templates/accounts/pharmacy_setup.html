{% extends '../base.html' %}
{% load static %}
{% block body %}
<nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm fixed-top mb-5">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/gpharmlogo.png' %}" alt="sujoni" width="30" height="30" class="img-fluid">
            GeoPharma</a>
        <!-- toggle icon -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle icon -->

        <!-- nav items -->
        <div class="collapse navbar-collapse" id="mainNav">
            <div class="navbar-nav nav-fill w-100 ">
                <div class="navbar-nav w-100 m-auto justify-content-end">
                    <a class="nav-item nav-link text-center" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link text-center" href="#">About GeoPharma</a>
                    <a class="nav-item nav-link text-center" href="#">Health Tips</a>
                    <a class="nav-item nav-link text-center" href="#">Drugs Dictionary</a>
                    <a class="nav-item nav-link text-center" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h6 class="text-center pt-5 mt-5">Pharmacy Setup</h6>
    <hr class="w-25">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ request.user.email }}" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Pharmacy Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" class="form-control" name="contact" id="contact">
            </div>
            <h5 class="py-4">Pharmacy Location</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">Longitude</label>
                        <input type="text" class="form-control" name="longitude" id="longitude" placeholder="Longitude">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" name="latitude" id="latitude" placeholder="Latitude">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="latitude"><div></div></label>
                        <input type="button" class="form-control btn btn-primary mt-2" name="getLocation" id="latitude" placeholder="Latitude" value="Get Location">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Website</label>
                <input type="tel" class="form-control" name="website" id="contact">
            </div>
            <button type='submit' class="btn btn-primary mt-3">Complete</button>
        </div>
    </form>
</div>
{% endblock %}
