{% extends '../base.html' %}

{% load static %}

{% block body %}
<nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/gpharmlogo.png' %}" alt="sujoni" width="30" height="30" class="img-fluid">
            GeoPharma</a>
        <!-- toggle icon -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle icon -->

        <!-- nav items -->
        <div class="collapse navbar-collapse" id="mainNav">
            <div class="navbar-nav nav-fill w-100 ">
                <div class="navbar-nav w-100 m-auto justify-content-end">
                    <a class="nav-item nav-link text-center" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link text-center" href="#">About GeoPharma</a>
                    <a class="nav-item nav-link text-center" href="#">Health Tips</a>
                    <a class="nav-item nav-link text-center" href="#">Drugs Dictionary</a>
                    <a class="nav-item nav-link text-center" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show w-50 mx-auto text-center" role="alert" style="margin-bottom: -80px; margin-top: 80px">
        {% for message in messages %}
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
      </div>
    {% endif %}
    <div class="row justify-content-center align-items-center mt-5 pt-5" style="height: 80vh">
        <div class="col-md-4">
            <img src="{% static 'img/gpharmimage.png' %}" class="img img-fluid" alt="">
        </div>
        <div class="col-md-6" >
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <button type='submit' class="btn btn-success rounded w-75">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
