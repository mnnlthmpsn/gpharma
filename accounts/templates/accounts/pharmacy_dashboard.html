{% extends '../base.html' %}
{% load static %}
{% block body %}
<nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/gpharmlogo.png' %}" alt="sujoni" width="30" height="30" class="img-fluid">
            GeoPharma</a>
        <!-- toggle icon -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle icon -->

        <!-- nav items -->
        <div class="collapse navbar-collapse" id="mainNav">
          <div class="navbar-nav nav-fill w-100 ">
              <div class="navbar-nav w-100 m-auto justify-content-end">
                  <a class="nav-item nav-link text-center" href="{% url 'index' %}">Logout</a>
              </div>
          </div>
      </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center pt-3 text-muted">Pharmacy Dashboard</h2>
    <div class="container row justify-content-end">
        <a href="{% url 'accounts:add_drug' %}">
          <button class="btn btn-primary mb-5">Add New Drug</button>
        </a>
    </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Drug Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% if drugs %}
            {% for drug in drugs %}
            <tr>
                <td>{{ drug.name }}</td>
                <td>{{ drug.quantity }}</td>
                <td class="w-25">
                    <div class="row justify-content-end" style="width: 200px">
                        <a href="{% url 'accounts:edit_drug' drug.id %}">
                          <button class="btn btn-warning mx-1 text-white">Edit</button>
                        </a>
                        <a href="{% url 'accounts:delete_drug' drug.id %}">
                          <button class="btn btn-danger mx-1">Delete</button>
                        </a>
                    </div>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <th scope="col">None</th>
            <th scope="col">None</th>
            <th scope="col">None</th>
          {% endif %}
        </tbody>
      </table>
</div>
{% endblock %}
