{% extends '../base.html' %}
{% load static %}
{% block body %}
<nav class="navbar navbar-expand-md bg-white navbar-light shadow-sm fixed-top mb-5">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/gpharmlogo.png' %}" alt="sujoni" width="30" height="30" class="img-fluid">
            GeoPharma</a>
        <!-- toggle icon -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle icon -->

        <!-- nav items -->
        <div class="collapse navbar-collapse" id="mainNav">
            <div class="navbar-nav nav-fill w-100 ">
                <div class="navbar-nav w-100 m-auto justify-content-end">
                    <a class="nav-item nav-link text-center" href="{% url 'index' %}">Home</a>
                    <a class="nav-item nav-link text-center" href="#">About GeoPharma</a>
                    <a class="nav-item nav-link text-center" href="#">Health Tips</a>
                    <a class="nav-item nav-link text-center" href="#">Drugs Dictionary</a>
                    <a class="nav-item nav-link text-center" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h6 class="text-center pt-3">Consumer Signup</h6>
    <hr class="w-25">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" name="firstname" id="firstname">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" name="lastname" id="lastname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" class="form-control" name="contact" id="contact">
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <input type="text" class="form-control" name="region" id="region">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country">
                    </div>
                </div>
            </div>
            <button type='submit' class="btn btn-primary">Create Account</button>
            <a href="{% url 'accounts:login' %}" class="btn btn-warning text-white mx-2" role="button">Login</a>
        </div>
    </form>
    
</div>
{% endblock %}
